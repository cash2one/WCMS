<div class="headbar">
	<div class="position"><span>营养菜谱</span><span>></span><span>菜谱分类管理</span><span>></span><span>菜谱分类列表</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/service/dish_type_edit}');"><button class="operating_btn" type="button"><span class="addition">添加菜谱分类</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="450px" />

			<col />
			<thead>
				<tr>
					<th>菜谱类别名称</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<table id="list_table" class="list_table">
		<col width="450px" />

		<col />
		<tbody>
			{query: name=dish_type order=sort}
			<tr id="{$item['id']}" >
				<td>{$item['name']}</td>
				<td>
					<a href='{url:/service/dish_type_edit/id/}{$item['id']}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
					<a href='javascript:void(0)' onclick="delModel({link:'{url:/service/dish_type_del/id/}{$item['id']}'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
				</td>
			</tr>
			{/query}
		</tbody>
	</table>
</div>
