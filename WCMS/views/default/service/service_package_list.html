<div class="headbar">
	<div class="position"><span>服务</span><span>></span><span>服务项目管理</span><span>></span><span>套餐列表</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/service/service_package_edit}')"><button class="operating_btn" type="button"><span class="addition">添加套餐</span></button></a>
		<a href="javascript:void(0)" onclick="selectAll('id[]');"><button class="operating_btn" type="button"><span class="sel_all">全选</span></button></a>
		<a href="javascript:void(0)" onclick="delModel();"><button class="operating_btn" type="button"><span class="delete">批量删除</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="50px" />
			<col width="38%" />
			<col />
			<thead>
				<tr>
					<th class="t_c">选择</th>
					<th>名称</th>
					<th>编辑&nbsp;&nbsp;&nbsp;删除</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<form action="{url:/service/service_package_del}" method="post" name="sp_list">
		<table class="list_table">
			<col width="50px" />
			<col width="38%" />
			<col />
			<tbody>
				{set:$page= (isset($_GET['page'])&&(intval($_GET['page'])>0))?intval($_GET['page']):1;}
				{query: name=service_package   order=sort asc page=$page pagesize=20}
				<tr>
					<td class="t_c"><input type="checkbox" name="id[]" value="{$item['id']}" /></td>
					<td><a href='{url:/site/service/id/$item[category_id]/news_id/$item[id]}' target="_blank" title='查看'>{$item['name']}</a></td>

					<td>
						<a href='{url:/service/service_package_edit/id/}{$item['id']}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
						<a href='javascript:void(0)' onclick="delModel({link:'{url:/service/service_package_del/id/}{$item['id']}'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
					</td>
				</tr>
				{/query}
			</tbody>
		</table>
	</form>
</div>
{$query->getPageBar()}
