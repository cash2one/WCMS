<div class="headbar">
	<div class="position"><span>系统</span><span>></span><span>友情链接管理</span><span>></span><span>友情链接</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/tools/link_edit}')"><button class="operating_btn" type="button"><span class="addition">添加友情链接</span></button></a>
		<a href="javascript:void(0)" onclick="selectAll('id[]');"><button class="operating_btn" type="button"><span class="sel_all">全选</span></button></a>
		<a href="javascript:void(0)" onclick="delModel();"><button class="operating_btn" type="button"><span class="delete">批量删除</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="40px" />
			<col width="200px" />
			<col width="300px" />
			<col width="80px" />
			<col width="80px" />
			<col />
			<thead>
				<tr>
					<th class="t_c">选择</th>
					<th>名称</th>
					<th>链接地址</th>
					<th>显示方式</th>
					<th>排序</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<form action="{url:/tools/link_del}" method="post" name="link">
		<table class="list_table">
			<col width="40px" />
			<col width="200px" />
			<col width="300px" />
			<col width="80px" />
			<col width="80px" />
			<col />
			<tbody>
				{query: name=links order=id asc}
				<tr>
					<td class="t_c"><input type="checkbox" name="id[]" value="{$item['id']}" /></td>
					<td>{$item['name']}</td>
					<td>{$item['linkurl']}</td>
					<td>{echo:$item['type']==1 ? '文字':'图片'}</td>
					<td>{$item['order']}</td>
					<td>
						<a href='{url:/tools/link_edit/id/}{$item['id']}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" /></a>
						<a href='javascript:void(0)' onclick="delModel({link:'{url:/tools/link_del/id/}{$item['id']}'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
					</td>
				</tr>
				{/query}
			</tbody>
		</table>
	</form>
</div>
