<div class="headbar">
	<div class="position"><span>内容</span><span>></span><span>图片管理</span><span>></span><span>添加相册</span></div>
</div>
<div class="content_box">
	<div class="content form_content">
		<form action='{url:/tools/add_pic_group_act}' method='post' name="pic_group">
			<table class="form_table">
				<col width="150px" />
				<col />
				<tr>
					<th>上级栏目：</th>
					<td><select name="column" pattern='required' alt='请选择所属栏目'>
					{query:name=column where=type eq 107}
					<option value="{$item['id']}">{$item['name']}</option>
					{/query}
					</select>
					<label>*所属栏目（必填）</label>
					</td>
				</tr>
				<tr>
					<th>名称：</th>
					<td>
						<input type='text' class='middle' name='name' value='' pattern='required' alt='名称不能为空' />
						<label>*相册名称（必填）</label>
					</td>
				</tr>
				<tr>
					<th>排序：</th>
					<td>
						<input type='text' class='small' name='sort' value='' pattern='^\d+$' alt='请填写一个数字' />
					</td>
				</tr>
				<tr>
					<th></th><td><button class='submit' type='submit'><span>确 定</span></button></td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script type='text/javascript'>
	var FromObj = new Form('pic_group');
	FromObj.init
	({
		'column':'{$this->column_id}',
		'sort':99
	});

</script>
