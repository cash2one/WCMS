<div class="headbar">
	<div class="position"><span>工具</span><span>></span><span>下载管理</span><span>></span><span>下载列表</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/tools/download_edit}')"><button class="operating_btn" type="button"><span class="addition">添加下载</span></button></a>
		<a href="javascript:void(0)" onclick="selectAll('id[]');"><button class="operating_btn" type="button"><span class="sel_all">全选</span></button></a>
		<a href="javascript:void(0)" onclick="delModel();"><button class="operating_btn" type="button"><span class="delete">批量删除</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="40px" />
			<col width="200px" />
			<col width="300px" />
            <col width="80px" />
			<col width="80px" />
			<col width="120px" />
			<col />
			<thead>
				<tr>
					<th class="t_c">选择</th>
					<th>名称</th>
					<th>链接地址</th>
                    <th>下载权限</th>
					<th>排序</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<form action="{url:/tools/download_del}" method="post" name="download">
		<table class="list_table">
			<col width="40px" />
			<col width="200px" />
			<col width="300px" />
            <col width="80px" />
			<col width="80px" />
			<col width="120px" />
			<col />
			<tbody>
				{query: name=download}
				<tr>
					<td class="t_c"><input type="checkbox" name="id[]" value="{$item['id']}" /></td>
					<td>{$item['name']}</td>
					<td>{$item['linkurl']}</td>
                    <td>{echo:$item['access']==0 ? '公开下载':'登录下载'}</td>
					<td>{$item['order']}</td>
					<td>{$item['create_time']}</td>
					<td>
						<a href='{url:/tools/download_edit/id/}{$item['id']}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" /></a>
						<a href='javascript:void(0)' onclick="delModel({link:'{url:/tools/download_del/id/}{$item['id']}'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
					</td>
				</tr>
				{/query}
			</tbody>
		</table>
	</form>
</div>
